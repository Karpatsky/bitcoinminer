<script id="thread" type="text/html">
<li class="thread" id="{{id}}">
	<h4>{{#status}}<span class="status {{status}}"></span>&nbsp;{{/status}}<a href="{{link}}">{{title}}</a> &mdash; {{ posts }} comment(s)</h4>
	<span class="date">{{startDate}}</span>
	<p>
		<small><span class="author author-{{author}}">By {{}}</span></small>
	</p>
  </li>
</script>
<script id="author" type="text/html">
<a href="{{profileUrl}}">{{username}}</a>
</script>
