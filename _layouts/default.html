<!DOCTYPE html>
<html>
	<head>
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

		{% if page.description %}
		<meta name="description" content="{{ page.description }}">
		{% else if post.description %}
		<meta name="description" content="{{ post.description }}">
		{% endif %}

		<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,700|Lato:400,900' rel='stylesheet' type='text/css'>
		<link href='/css/style.css' rel='stylesheet' type='text/css'>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<header>
			<a href="/">
				<h1>{{ site.name }}</h1>
			</a>
			<nav>
				<a href="/blog">Blog</a>
				<a href="/review">Reviews</a>
				<a href="/build">Builds</a>
				<a href="/guide">Guides</a>
				<a href="/forum">Forum</a>
			</nav>
		</header>

		<section>
			{{ content }}
		</section>

		<footer>
			<p><a href="https://github.com/sunnankar/bitcoinmine" target="_blank">GitHub</a></p>
		</footer>
		
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', '{{ site.google_analytics }}', 'auto');
		  ga('send', 'pageview');
		</script>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="/js/site.js"></script>
		{% for script in page.scripts %}<script src="{{ site.baseurl }}{{ script }}"></script>{% endfor %}
	</body>
</html>
